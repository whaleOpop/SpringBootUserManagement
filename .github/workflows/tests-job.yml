name: tests-job

on:
  push:
    branches-ignore:
      - main

jobs:
  run-all-tests:
    runs-on:
      self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        uses: stCarolas/setup-maven@4.4
        with:
          maven-version: 3.8.2

      - name: All the Tests and Coverage Checks
        run:  mvn clean install
